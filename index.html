<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="index.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Password Generator</title>
    </head>
    <body>
        <div class="main-container">
            <div class="sub-container">
                <h1>Generate a <span class="block">random password<span></h1>
                    <p>Never use an insecure password again.</p>
                    <button id="generate-password-btn">Generate password</button>
                    <div class="password-displayer">
                        <div class="password-fields">
                            <p class="random-text" id="left-password"></p>
                        </div>
                        <div class="password-fields">
                            <p class="random-text" id="right-password"></p>
                        </div>
                    </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
